<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Business Administration Want to Work</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f6f8;
        }
        h1 {
            color: #333;
        }
        #chart-container {
            width: 70%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Where Business Administration Want to Work</h1>
    <div id="chart-container">
        <canvas id="browserChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('browserChart').getContext('2d');
        const browserChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Banking', 'Multinational Corporation', 'Tourism', 'Government', 'Consulting', 'Marketing', 'Real State'],
                datasets: [{
                    label: 'Browser Usage',
                    data: [30, 21, 17, 12, 9,6,5],
                    backgroundColor: [
                       '#4285F4', // Accounting - blue
                       '#FFB900', // Finance - yellow/orange
                       '#FF69B4', // Statistics / Business Analytics - pink
                       '#FF7139', // Economics - orange
                       '#FF1B2D', // Operations Management - red
                       '#8E8E8E', // Business Law / Legal Environment - gray
                        '#7C4DFF', // Marketing - purple
                        '#00C853'  // Management / Organizational Behavior - green

                    ],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    datalabels: {
                        color: '#fff',
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        formatter: (value) => value + '%'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
</body>
</html>
